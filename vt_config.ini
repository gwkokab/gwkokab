[general]
; how many injections to generate
inj_size = 10
filename = alligned_spin_vt.h5
; in days
analysis_time = 1
; you can choose any psd given in lalsimulation
psd_fn = ls.SimNoisePSDAdVO4T1800545
; you can choose any approximant given in lalsimulation
approximant = ls.IMRPhenomB

[mass_model]
model = Wysocki2019MassModel
params = {'alpha_m':0.8,'k':0,'mmin':5.0,'mmax':100.0,'Mmax':200.0,'name':'Wysocki2019MassModel_test'}

[spin1_model]
model = Wysocki2019SpinModel
params = {'alpha':1.8,'beta':0.9,'chimax':1.0,'name':'Wysocki2019SpinModel_test'}

[spin2_model]
model = Wysocki2019SpinModel
params = {'alpha':0.8,'beta':1.9,'chimax':1.0,'name':'Wysocki2019SpinModel_test'}

[ecc_model]
model = EccentricityModel
params = {'sigma_ecc':0.05,'name':'EccModel_test'}

; Note: File should be able to generate injections with only mass or mass+spin or mass+spin+ecc or mass+ecc.

