# Project information
site_name: GWKokab
site_url: https://gwkokab.github.io/gwkokab
site_author: Meesum Qazalbash, Muhammad Zeeshan, Richard O'Shaughnessy
site_description: >-
    A JAX-based gravitational-wave population inference toolkit

copyright: |
    Copyright &copy; 2024 <a href="https://github.com/Qazalbash" target="_blank" rel="noopener">Meesum Qazalbash, <a href="https://github.com/zeeshan5885" target="_blank" rel="noopener">Muhammad Zeeshan, <a href="https://github.com/oshaughn" target="_blank" rel="noopener">Richard O'Shaughnessy</a>

# Repository
repo_name: gwkokab/gwkokab
repo_url: https://github.com/gwkokab/gwkokab
theme:
    name: material
    features:
        - navigation.sections
        - navigation.sticky
        - navigation.indexes 
        - navigation.path
        - navigation.prune
        - search.suggest
        - search.highlight
        - search.share
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
        - toc.follow
        - toc.accordion
        - toc.sticky
        - footer
    palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/brightness-auto
          name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: teal # color ar the header https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
        accent: purple # highlight color
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black # color ar the header
        accent: pink # highlight color
        toggle:
          icon: material/weather-night
          name: Switch to system preference
    font:
        text: Source Sans Pro
        code: MonoLisa

plugins:
    - search
    - offline
    - autorefs
    - include-markdown:
        opening_tag: "{!"
        closing_tag: "!}"
    - mkdocstrings:
          handlers:
              python:
                  import:
                    - https://docs.python.org/3/objects.inv
                  paths: [.] # search packages in the src folder
                  options:
                      summary: true
                      line_length: 70
                      show_labels: true 
                      show_source: false
                      show_signature: true
                      group_by_category: true
                      docstring_style: sphinx  
                      trim_doctest_flags: true
                      parameter_headings: true
                      separate_signature: true
                      signature_crossrefs: true
                      preload_modules: [gwkokab]
                      show_root_toc_entry: false
                      show_symbol_type_toc: true
                      members_order: alphabetical
                      merge_init_into_class: true
                      modernize_annotations: true
                      show_docstring_raises: true
                      show_docstring_returns: true
                      show_docstring_modules: true
                      show_docstring_examples: true
                      docstring_section_style: list
                      show_symbol_type_heading: true
                      show_docstring_attributes: true
                      show_signature_annotations: true
                      show_docstring_description: true

extra:
    social:
        - icon: fontawesome/brands/github-alt
          link: https://github.com/gwkokab/gwkokab
        # - icon: fontawesome/brands/twitter
        #   link:
        # - icon: fontawesome/brands/linkedin
        #   link:

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
    - attr_list
    - footnotes
    - admonition
    - pymdownx.mark
    - pymdownx.details
    - pymdownx.snippets
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.highlight:
          line_spans: __span
          anchor_linenums: true
          pygments_lang_class: true
   
nav:
    - Getting started:
        - Installation: getting_started/installation.md
        - Configuration: getting_started/config.md
    - Models: 
        - models/index.md
        - Mass Models: models/mass_models.md
        - Spin Models: models/spin_models.md
        - Misc Models: models/misc_models.md 
        - Utils: models/utils.md
    - Utils: 
        - Mass Relations: utils/mass_relations.md
        - Plotting: utils/plotting.md
        - Misc: utils/misc.md
        - Population Generation: utils/popgen.md
    - List of Errors: errors/errors.md
    - Contributing:
        - Contributing Guide: contributing/contributing.md
        - Code of Conduct: contributing/code_of_conduct.md
    - FAQ:
      - Citation: faq/citation.md
