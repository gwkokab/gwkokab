# Project information
site_name: GWKokab
site_url: https://squidfunk.github.io/mkdocs-material/
site_author: Meesum Qazalbash, Muhammad Zeeshan, Richard O'Shaughnessy
site_description: >-

# Repository
repo_name: gwkokab/gwkokab
repo_url: https://github.com/gwkokab/gwkokab
theme:
    name: material
    features:
        - navigation.tabs
        - navigation.sections
        - toc.integrate
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
    palette:
        - media: "(prefers-color-scheme)"
          toggle:
              icon: material/link
              name: Switch to light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: indigo
          toggle:
              icon: material/toggle-switch-off
              name: Switch to system preference
    font:
        text: Roboto
        code: Roboto Mono

plugins:
    - search
    - offline
    - mkdocstrings:
          handlers:
          python:
              paths: [.] # search packages in the src folder
              options:
                  show_signature: true
                  docstring_style: sphinx

extra_javascript:
    - javascripts/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
    social:
        - icon: fontawesome/brands/github-alt
          link: https://github.com/gwkokab/gwkokab
        # - icon: fontawesome/brands/twitter
        #   link: https://twitter.com/TheJamesWillett
        # - icon: fontawesome/brands/linkedin
        #   link: https://www.linkedin.com/in/willettjames/

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - pymdownx.arithmatex:
          generic: true
    - footnotes
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.mark
    - attr_list

    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true

