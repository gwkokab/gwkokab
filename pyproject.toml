[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = { where = ["src/"] }

[project]
authors = [
    { name = "Meesum Qazalbash", email = "meesumqazalbash@gmail.com" },
    { name = "Muhammad Zeeshan", email = "m.zeeshan5885@gmail.com" },
    { name = "Richard O'Shaughnessy", email = "richardoshaughnessyrossma@gmail.com" },
]
name = "gwkokab"
version = "0.1.1.dev"
maintainers = [
    { name = "Meesum Qazalbash", email = "meesumqazalbash@gmail.com" },
]
description = "A JAX-based gravitational-wave population inference toolkit for parametric models"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "chex==0.1.86",
    "flowMC==0.3.4",
    "h5py==3.11.0",
    "jax==0.4.31",
    "jaxlib==0.4.31",
    "jaxtyping==0.2.33",
    "matplotlib==3.9.2",
    "mplcursors==0.5.3",
    "numpy<2",
    "numpyro==0.15.2",
    "plotly==5.23.0",
    "polars==1.5.0",
    "rich==13.7.1",
    "RIFT==0.0.15.11",
    "seaborn==0.13.2",
    "typing_extensions==4.12.2",
]
keywords = [
    "astrophysics",
    "bayesian-inference",
    "jax",
    "neutron-stars",
    "gravitational-waves",
]

[project.optional-dependencies]
dev = [
    "pre-commit==3.8.0",
    "pytest==8.3.2",
    "ruff==0.5.7",
    "setuptools==72.2.0",
]

docs = [
    "ipython==8.26.0",
    "myst-parser==4.0.0",
    "nbsphinx==0.9.4",
    "readthedocs-sphinx-search==0.3.2",
    "sphinx-book-theme==1.1.3",
    "sphinx-copybutton==0.5.2",
    "sphinx-design==0.6.1",
    "sphinx-remove-toctrees==1.0.0.post1",
    "sphinx-tabs==3.4.5",
    "sphinx",
]

[project.urls]
Changelog = "https://github.com/gwkokab/gwkokab/blob/main/CHANGELOG.md"
Discussion = "https://github.com/gwkokab/gwkokab/discussions"
Homepage = "https://github.com/gwkokab/gwkokab"
Issues = "https://github.com/gwkokab/gwkokab/issues"

[project.scripts]
gwk_batch_scatter2d = "gwkokab._src.scripts.batch_scatter2d:main"
gwk_batch_scatter3d = "gwkokab._src.scripts.batch_scatter3d:main"
gwk_chain_plot = "gwkokab._src.scripts.chain_plot:main"
gwk_confidence_plot = "gwkokab._src.scripts.confidence_plot:main"
gwk_corner_plot = "gwkokab._src.scripts.corner_plot:main"
gwk_fancy_scatter3d = "gwkokab._src.scripts.fancy_scatter3d:main"
gwk_joint_plot = "gwkokab._src.scripts.joint_plot:main"
gwk_ppd_and_confidence_plot = "gwkokab._src.scripts.ppd_confidence_plot:main"
gwk_ppd_plot = "gwkokab._src.scripts.ppd_plot:main"
gwk_scatter2d = "gwkokab._src.scripts.scatter2d:main"
gwk_scatter3d = "gwkokab._src.scripts.scatter3d:main"

[tool.pytest.ini_options]
addopts = ["-v", "--color=yes"]
filterwarnings = [
    "error",
    "ignore:numpy.ufunc size changed,:RuntimeWarning",
    "ignore:Using a non-tuple sequence:FutureWarning",
    "ignore:jax.tree_structure is deprecated:FutureWarning",
    "ignore:numpy.linalg support is experimental:UserWarning",
    "ignore:scipy.linalg support is experimental:UserWarning",
    "once:No GPU:UserWarning",
    "once::DeprecationWarning",
]
doctest_optionflags = [
    "ELLIPSIS",
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
]
