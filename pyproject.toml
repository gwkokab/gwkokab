[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["jaxtro"]

[tool.setuptools.packages]
find = { }

[project]
authors = [
    { name = "Meesum Qazalbash", email = "meesumqazalbash@gmail.com" },
    { name = "Muhammad Zeeshan", email = "m.zeeshan5885@gmail.com" },
    { name = "Richard O'Shaughnessy", email = "richardoshaughnessyrossma@gmail.com" },
]
name = "jaxtro"
version = "0.0.3.dev"
maintainers = [
    { name = "Meesum Qazalbash", email = "meesumqazalbash@gmail.com" },
    { name = "Muhammad Zeeshan", email = "m.zeeshan5885@gmail.com" },
    { name = "Richard O'Shaughnessy", email = "richardoshaughnessyrossma@gmail.com" },
]
description = "A JAX-based gravitational-wave population inference"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "configargparse",
    "jax>=0.4.0",
    "jaxampler",
    "jaxlib>=0.4.0",
    "matplotlib>=3.8.0",
    "mplcursors",
    "numpy",
    "rift",
    "setuptools",
    "tfp-nightly",
    "tqdm",
    "twine",
    "wheel",
]
keywords = [
    "jax",
    "statistics",
    "monte-carlo",
    "markov-chain",
    "scientific",
    "astronomy",
    "astrophysics",
    "machine-learning",
    "deep-learning",
    "bayesian-inference",
    "probabilistic-programming",
]

[project.urls]
Homepage = "https://github.com/gwkokab/jaxtro"
Issues = "https://github.com/gwkokab/jaxtro/issues"
Discussion = "https://github.com/gwkokab/jaxtro/discussions"
Changelog = "https://github.com/gwkokab/jaxtro/blob/master/CHANGELOG.md"

[project.scripts]
jaxtro_genie = "jaxtro.main:main"

[tool.ruff]
ignore-init-module-imports = true
line-length = 120
fixable = ["I001", "F401"]
ignore = ["E402", "E721", "E731", "E741", "F722", "F403"]
select = ["E", "F", "I001"]

[tool.ruff.isort]
combine-as-imports = true
extra-standard-library = ["typing_extensions"]
lines-after-imports = 2
order-by-type = false

[tool.pyright]
reportIncompatibleMethodOverride = true
include = ["jaxtro", "tests"]
