[general]
size = 100
error_size = 5000
root_container = syn_data
event_filename = event_{}.dat
config_filename = configuration.dat
num_realizations = 5
extra_size = 15000
extra_error_size = 10000

[selection_effect]
vt_filename = vt_1_200_1000.hdf5

[mass_model]
model = Wysocki2019MassModel
params = {'alpha_m': 0.8, 'k': 0, 'mmin': 10.0, 'mmax': 50.0}
config_vars = [('alpha_m', 'alpha'), ('mmin', 'mass_min'), ('mmax', 'mass_max')]
col_names = ['m1_source', 'm2_source']
error_type = banana

[plots]
injs = [['m1_source', 'm2_source']]
posts = [['m1_source', 'm2_source']]