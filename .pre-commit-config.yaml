files: examples||gwkokab||runs
repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=120, --target-version=py311]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.4.3"
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format # formatter
        types_or: [python, pyi, jupyter]
