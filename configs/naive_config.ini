; Data generated from this configuration does not have any physical effects included.
; We have tried to add the most common and simplest errors to the data.
; The data is generated from the following models:
;     - Mass 1: Normal distribution
;     - Mass 2: Normal distribution
;     - Eccentricity: Truncated normal distribution
;     - Spin 1: Beta distribution
;     - Spin 2: Beta distribution

[general]
size = 500
error_size = 5000
root_container = naive_data
event_filename = event_{}.dat
config_filename = configuration.dat
num_realizations = 5
extra_size = 0
verbose = True

[mass1_model]
model = Normal
params = {'loc': 50.0, 'scale': 1.0}
config_vars = [('loc', 'mean_m1')]
col_names = ['m1_source']
error_type = normal
error_params = {'scale': 1.0}

[mass2_model]
model = Normal
params = {'loc': 10.0, 'scale': 1.0}
config_vars = [('loc', 'mean_m2')]
col_names = ['m2_source']
error_type = normal
error_params = {'scale': 1.0}

[ecc_model]
model = TruncatedNormal
params = {'loc': 0.0, 'scale': 0.05, 'low': 0.0, 'high': 0.5}
config_vars = [('scale', 'sigma_ecc')]
col_names = ['ecc']
error_type = normal
error_params = {'scale': 0.01}
constraint = interval(0, 1)

[spin1_model]
model = Beta
params = {'concentration1': 2.0, 'concentration0': 3.0}
config_vars = [('concentration1', 'alpha_1'), ('concentration0', 'beta_1')]
col_names = ['a1']
error_type = normal
error_params = {'scale': 0.3}
constraint = interval(0, 1)

[spin2_model]
model = Beta
params = {'concentration1': 4.0, 'concentration0': 5.0}
config_vars = [('concentration1', 'alpha_2'), ('concentration0', 'beta_2')]
col_names = ['a2']
error_type = normal
error_params = {'scale': 0.3}
constraint = interval(0, 1)