[general]
rate = 1e18
error_size = 2000
root_container = syn_data
event_filename = event_{}.dat
config_filename = configuration.dat
num_realizations = 5
extra_size = 15000
verbose = True

[selection_effect]
vt_filename = /media/gradf/Academic/project/jaxtro/neural_vt_0.5_200_1day_SimNoisePSDaLIGO175MpcT1800545_IMRPhenomD_snr10.keras
m1m2 = True
models = ['m1_model', 'm2_model']

[m1_model]
model = Normal
params = {'loc': 15, 'scale': 1.0, 'validate_args': True}
config_vars = [('loc', 'mu_m1'), ('scale', 'sigma_m1')]
