name: Update all top-ranking issues

on:
  schedule:
    - cron: "0 0 * * Sun" # At 12:00am on Sunday
  workflow_dispatch:

permissions:
  issues: write

jobs:
  update_top_ranking_issues:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'gwkokab'
    steps:
      - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc # v4
      - uses: actions/setup-python@e9675cc634901ff55d92c575ecd6945e65464b00 # v5
        with:
          python-version: "3.11"
          architecture: "x64"
          cache: "pip"
      - name: Install dependencies
        run: pip install -r scripts/requirements.txt
      - name: Update top-ranking issues
        run: python scripts/update_top_ranking_issues.py --github-token ${{ secrets.GITHUB_TOKEN }} --issue-reference-number 62
