# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on:
  push:
    branches: ['main', 'dev']
    paths:
      - "**/*.py"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: ['main', 'dev']
    paths:
      - "**/*.py"
      - ".github/workflows/ci.yml"

env:
  CXX: g++-9
  CC: gcc-9
  # See coveralls-python - Github Actions support:
  # https://github.com/TheKevJames/coveralls-python/blob/master/docs/usage/configuration.rst#github-actions-support
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  COVERALLS_SERVICE_NAME: github

jobs:
  lint:
    name: Lint with ruff (py ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
    - uses: actions/checkout@v4.1.7
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
    - name: Lint with ruff
      run: |
          ruff check .
          ruff format . --check
    
  test:
    name: "build (py ${{ matrix.python-version }} on ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4.1.7
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.2.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            python -m pip install pytest pytest-cov coveralls
            python -m pip install .
            mv src/gwkokab .
      - name: Test with pytest
        env:
          PY_COLORS: 1
        run: |
          pytest -v --cov=gwkokab --cov-config .coveragerc tests/
      - name: Submit to coveralls
        run: coveralls --service=github || true
        env:
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: ${{ matrix.test-name }}

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - lint
    strategy:
      matrix:
        python-version: 
          - '3.11'

    steps:
      - uses: actions/checkout@v4.1.7
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.2.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
            sudo apt install pandoc
            python -m pip install -r docs/requirements.txt
      - name: Test documentation
        env:
          XLA_FLAGS: "--xla_force_host_platform_device_count=8"
          JAX_TRACEBACK_FILTERING: "off"
          JAX_ARRAY: 1
          PY_COLORS: 1
        run: |
          pytest -n auto --tb=short --doctest-glob='*.md' --doctest-glob='*.rst' docs --doctest-continue-on-failure
      - name: Render documentation
        run: |
          cd docs
          make html
  finish:
    needs:
      - test
      - documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: 
          - "3.11"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Coveralls Finished
        run: |
          python -m pip install --upgrade coveralls
          coveralls --service=github --finish || true