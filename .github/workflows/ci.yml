name: CI

on:
  push:
    branches: ["main", "dev"]
    paths:
      - ".github/workflows/ci.yml"
      - "**/*.ipynb"
      - "**/*.py"
      - "docs"
  pull_request:
    branches: ["main", "dev"]
    paths:
      - ".github/workflows/ci.yml"
      - "**/*.ipynb"
      - "**/*.py"
      - "docs"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    name: "build (py ${{ matrix.python-version }} on ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.10"
          - "3.11"
          # - "3.12" # closing until https://git.ligo.org/kipp/python-ligo-lw/-/issues/33 is resolved

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run tests and coverage
        env:
          XLA_FLAGS: "--xla_force_host_platform_device_count=8"
          JAX_TRACEBACK_FILTERING: "off"
          JAX_ARRAY: 1
          PY_COLORS: 1
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          uv run coverage run --source=src -m pytest tests
          uv run coveralls --service=github-actions
      - name: Run build
        run: uv build

  test_leak:
    name: "Test Tracer Leaks (py ${{ matrix.python-version }} on ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.11"
    needs:
      - test

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run tests and coverage
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          JAX_ARRAY: 1
          JAX_CHECK_TRACER_LEAKS: 1
          JAX_TRACEBACK_FILTERING: "off"
          PY_COLORS: 1
          XLA_FLAGS: "--xla_force_host_platform_device_count=8"
        run: |
          uv run -m pytest tests

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version:
          - "3.11"

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv pip install -r docs/requirements.txt
          pip freeze
      - name: Test documentation
        env:
          XLA_FLAGS: "--xla_force_host_platform_device_count=8"
          JAX_TRACEBACK_FILTERING: "off"
          JAX_ARRAY: 1
          PY_COLORS: 1
        run: |
          uv run pytest docs --tb=short --doctest-glob='*.md' --doctest-glob='*.rst' --doctest-continue-on-failure
