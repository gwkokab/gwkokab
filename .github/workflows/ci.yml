name: CI

on:
  push:
    branches: ["main", "dev"]
    paths:
      - ".github/workflows/ci.yml"
      - "**/*.ipynb"
      - "**/*.py"
      - "docs"
  pull_request:
    branches: ["main", "dev"]
    paths:
      - ".github/workflows/ci.yml"
      - "**/*.ipynb"
      - "**/*.py"
      - "docs"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    name: "build (py ${{ matrix.python-version }} on ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    env:
      XLA_FLAGS: "--xla_force_host_platform_device_count=8"
      JAX_TRACEBACK_FILTERING: "off"
      JAX_ENABLE_X64: 1
      JAX_PLATFORMS: "cpu"
      JAX_ARRAY: 1
      PY_COLORS: 1

    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run tests
        run: |
          uv run pytest tests
      - name: Run build
        run: uv build

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version:
          - "3.11"
    env:
      XLA_FLAGS: "--xla_force_host_platform_device_count=8"
      JAX_TRACEBACK_FILTERING: "off"
      JAX_ENABLE_X64: 1
      JAX_PLATFORMS: "cpu"
      JAX_ARRAY: 1
      PY_COLORS: 1
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -r docs/requirements.txt
          pip freeze
      - name: Test documentation
        run: |
          uv run pytest docs --tb=short --doctest-glob='*.md' --doctest-glob='*.rst' --doctest-continue-on-failure
