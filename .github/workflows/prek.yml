# source: https://prek.j178.dev/integrations/?h=action#github-actions

name: Prek checks
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.25.4'

      - uses: j178/prek-action@v1
        with:
          extra-args: --all-files
